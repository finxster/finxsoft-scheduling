<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtipicALI - Scheduling Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
    .header { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    .header h1 { color: #667eea; font-size: 24px; margin-bottom: 10px; }
    .header p { color: #666; font-size: 14px; }
    .iframe-container { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    iframe { width: 100%; height: calc(100vh - 200px); border: none; border-radius: 8px; }
    .controls { background: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); display: flex; gap: 10px; align-items: center; }
    button { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s; }
    button:hover { background: #5a67d8; transform: translateY(-1px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
    .token-display { flex: 1; padding: 10px; background: #f7fafc; border-radius: 6px; font-family: monospace; font-size: 12px; color: #4a5568; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ§© AtipicALI Platform - Scheduling Integration Test</h1>
      <p>This simulates how the scheduling app will be embedded in the parent platform</p>
    </div>
    
    <div class="controls">
      <button onclick="reloadIframe()">ðŸ”„ Reload Scheduling</button>
      <button onclick="generateNewToken()">ðŸ”‘ Generate New Token</button>
      <div class="token-display" id="tokenDisplay"></div>
    </div>
    
    <div class="iframe-container">
      <iframe id="schedulingFrame" src=""></iframe>
    </div>
  </div>

  <script>
    function generateMockToken() {
      const header = btoa(JSON.stringify({ alg: 'HS256', typ: 'JWT' }));
      const payload = btoa(JSON.stringify({
        userId: 'prof-123',
        email: 'professional@atipicali.com',
        role: 'PROFESSIONAL',
        externalId: 'atipicali-prof-456',
        needsOnboarding: false,
        iat: Date.now(),
        exp: Date.now() + 86400000
      }));
      return `${header}.${payload}.mock-signature`;
    }
    
    function loadScheduling(token) {
      const iframe = document.getElementById('schedulingFrame');
      iframe.src = `http://localhost:5173?token=${encodeURIComponent(token)}`;
      document.getElementById('tokenDisplay').textContent = `Token: ${token.substring(0, 50)}...`;
    }
    
    function reloadIframe() {
      const token = generateMockToken();
      loadScheduling(token);
    }
    
    function generateNewToken() {
      reloadIframe();
    }
    
    window.addEventListener('DOMContentLoaded', () => {
      reloadIframe();
    });
  </script>
</body>
</html>
