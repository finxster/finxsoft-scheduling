<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Label Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f7fafc; padding: 20px; }
    .container { max-width: 1600px; margin: 0 auto; display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
    .controls-panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); height: fit-content; position: sticky; top: 20px; }
    .controls-panel h2 { margin-bottom: 20px; color: #2d3748; font-size: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568; font-size: 14px; }
    .form-group input { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 14px; }
    button { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600; margin-top: 10px; }
    .preview-panel { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); overflow: hidden; }
    .preview-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; }
    iframe { width: 100%; height: 900px; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls-panel">
      <h2>‚öôÔ∏è White Label Configuration</h2>
      <div class="form-group">
        <label>Brand Name</label>
        <input type="text" id="brandName" value="AtipicALI Scheduling">
      </div>
      <button onclick="applyConfig()">‚ú® Apply Configuration</button>
    </div>
    <div class="preview-panel">
      <div class="preview-header">
        <h2>üì± Live Preview</h2>
      </div>
      <iframe id="previewFrame" src="http://localhost:5173"></iframe>
    </div>
  </div>
  <script>
    function applyConfig() {
      console.log('Configuration applied');
    }
  </script>
</body>
</html>
